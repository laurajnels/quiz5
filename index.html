<!DOCTYPE html>
<html>
<head>
  <title>Quiz 5 Web Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>


  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  
  </style>
</head>
<body>

  <div id="map-title">UNC Basketball Museum</div>
  <div id="map"></div>

  <script>

  var map = L.map('map', {
    center: [35.908774, -79.049678],
    zoom: 15,
    scrollWheelZoom: false
  });


  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);


  L.icon([35.900035, -79.04219]).addTo(map) 
  .bindPopup("University of North Carolina Basketball Museum");


  </script>
  
  <script src = "/quiz5/uncbasketball_GEO.geojson"></script>
</body>
</html>
